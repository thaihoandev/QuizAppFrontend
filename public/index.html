<!doctype html>
<html
    lang="en"
    class="layout-navbar-fixed layout-menu-fixed layout-compact"
    dir="ltr"
    data-skin="default"
    data-assets-path="../../assets/"
    data-template="vertical-menu-template"
    data-bs-theme="light"
>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!-- Favicon -->
        <link
            rel="icon"
            type="image/x-icon"
            href="%PUBLIC_URL%/assets/img/favicon/favicon.ico"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="%PUBLIC_URL%/assets/vendor/fonts/iconify-icons.css"
        />

        <!-- Core CSS -->
        <!-- build:css assets/vendor/css/theme.css  -->

        <link
            rel="stylesheet"
            href="%PUBLIC_URL%/assets/vendor/libs/pickr/pickr-themes.css"
        />

        <link rel="stylesheet" href="%PUBLIC_URL%/assets/vendor/css/core.css" />
        <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/demo.css" />

        <!-- Vendors CSS -->

        <link
            rel="stylesheet"
            href="%PUBLIC_URL%/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
        />

        <!-- endbuild -->

        <link
            rel="stylesheet"
            href="%PUBLIC_URL%/assets/vendor/fonts/flag-icons.css"
        />
        <link
            rel="stylesheet"
            href="%PUBLIC_URL%/assets/vendor/libs/apex-charts/apex-charts.css"
        />

        <!-- Page CSS -->

        <!-- Helpers -->
        <script src="%PUBLIC_URL%/assets/vendor/js/helpers.js"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <script src="%PUBLIC_URL%/assets/vendor/js/template-customizer.js"></script>

        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

        <script src="%PUBLIC_URL%/assets/js/config.js"></script>
        <title>React App</title>
    </head>
    <body data-plugin-page-transition>
        <div id="root"></div>

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/theme.js  -->
        <script src="%PUBLIC_URL%/assets/vendor/libs/pickr/pickr.js"></script>

        <script src="%PUBLIC_URL%/assets/vendor/js/menu.js"></script>

        <!-- endbuild -->

        <!-- Vendors JS -->
        <script src="%PUBLIC_URL%/assets/vendor/js/template-customizer.js"></script>

        <!-- Main JS -->
        <script src="%PUBLIC_URL%/assets/js/main.js"></script>
        <script src="%PUBLIC_URL%/assets/js/dashboards-analytics.js"></script>

        <!-- Page JS -->
    </body>
</html>
